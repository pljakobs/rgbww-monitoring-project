version: '3.8'

# Environment variables can be set in .env file
# Copy .env.example to .env and customize

services:
  influxdb_importer:
    build:
      context: .
      dockerfile: Dockerfile.influxdb_importer
    container_name: rgbww-influxdb-importer
    networks:
      - rgbww_network
    restart: unless-stopped
    depends_on:
      - influxdb
    volumes:
      # Map config file from host filesystem
      - ./rgbww-importer-config.ini:/app/config.ini:ro
    environment:
      - CONFIG_PATH=/app/config.ini
  influxdb:
    image: influxdb:2.7
    container_name: rgbww-influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=rgbww123
      - DOCKER_INFLUXDB_INIT_ORG=default
      - DOCKER_INFLUXDB_INIT_BUCKET=rgbww
      - INFLUXD_LOG_LEVEL=trace

volumes:
  influxdb_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  rgbww_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16